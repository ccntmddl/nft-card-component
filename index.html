<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body class="outfit outfit-400">
  <article>
    <div class="hero"> 
      <img src="./images/image-equilibrium.jpg" alt="">
      <div class="preview">
        <!-- <img src="./images/icon-view.svg" alt=""> -->
      </div>
    </div>
    <h3><a href="#">Equilibrium #3429</a></h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="price">
      <span><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span><img src="./images/icon-clock.svg" alt="">3 days left</span>
    </div>

    <div class="author">
      <div class="avatar"></div>
      <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
    </div>
  </article>


</body>

</html>
